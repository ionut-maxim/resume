name: release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ] 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
          check-latest: true
        
      - name: build-resume
        run: |
          npm install -g resume-cli
          npm init --yes 
          npm install jsonresume-theme-kwang
          resume export --resume resume.yaml --theme kwan resume.pdf
      
      - name: debug
        run: |
          pwd
          ll
          tree
          
      # - name: convert-resume
      #   uses: fifsky/html-to-pdf-action@master
      #   with:
      #     htmlFile: resume.html
      #     outputFile: resume.pdf
      #     pdfOptions: '{"format": "A4", "margin": {"top": "10mm", "left": "10mm", "right": "10mm", "bottom": "10mm"}}'
          
      - uses: actions/upload-artifact@v3
        with:
          name: resume.pdf
          path: resume.pdf
