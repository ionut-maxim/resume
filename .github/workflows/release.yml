name: release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ] 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
          check-latest: true
        
      - name: build-resume
        run: |
          npm install -g resume-cli jsonresume-theme-kwan
          resume export resume --resume resume.yaml --format pdf --theme jsonresume-theme-kwan
          
      - uses: actions/upload-artifact@v3
        with:
          name: resume.pdf
          path: resume.pdf
